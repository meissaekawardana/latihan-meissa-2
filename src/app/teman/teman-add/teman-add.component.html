<h4>Add a New Friend</h4>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group-row">
        <label for="inputName" class="col-sm-3 form control-label">
          Name {{inputInfo.nama}} </label>
        <div class="col-sm-9">
          <input type="text" class="form-control" [(ngModel)]="inputInfo.nama" id="inputName" value="{{temanEditParent.nama}}">
        </div>
      </div>
      <div class="form-group-row">
          <label for="inputEmail" class="col-sm-3 form control-label">
            Email {{inputInfo.email}} </label>
          <div class="col-sm-9">
            <input type="text" class="form-control" [(ngModel)]="inputInfo.email" #inputEmail value="{{temanEditParent.email}}">
          </div>
        </div>
        <div class="form-group-row">
            <label for="inputContact" class="col-sm-3 form control-label">
              Contact {{inputInfo.contact}} </label>
            <div class="col-sm-9">
              <input type="text" class="form-control" [(ngModel)]="inputInfo.contact" id="inputContact" #inputContact value="{{temanEditParent.contact}}">
            </div>
          </div>
          <button type="submit" class="btn btn-success pull-right" (click)="tambahTeman(inputEmail)"> Add Friend </button>
        </div>
</div>
</div>
